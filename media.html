<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>

        <picture>
            <!-- Mobile -->
            <source srcset="./Asset HomeWrk/images/me-small.jpg" media="(max-width: 200px)">
            <!-- Tablet -->

            <!-- Laptop/Desktop -->
            <source srcset="./Asset HomeWrk/images/me-large.jpg" media="(min-width: 333px)">
            <img src="./Asset HomeWrk/images/Passport%20picture%20-min.jpg" alt="A portrait of Jennifer Ahize"
             style="width: 300px; height: 300px;" />
            </p>

    <!-- Audio -->

        <p>Listen to a short audio introduction from me:</p>
        <audio controls>
            <source src="./Asset HomeWrk/audio/Alt  School Audio.m4a" type="audio/ogg">
